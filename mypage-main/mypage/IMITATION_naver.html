<html>
    <head>
        <meta charset="UTF-8">
        <title>네이버 모작</title>
        <link rel="stylesheet" href="IMITATION_naver_styles.css">
    </head>
    <body>
        <div id="wrap">
            <header>
                <div class="header_menu">
                    <img src="image/IMITATION_naver/header_menu.png">
                </div>
                <div class="header_pay">
                    <img src="image/IMITATION_naver/header_pay.png">
                </div>
                <div class="header_alarm">
                    <img src="image/IMITATION_naver/header_alarm.png">
                </div>
                <div class="header_talk">
                    <img src="image/IMITATION_naver/header_talk.png">
                </div>
            </header>
            <div class="search_area_wrap">
                <input type="text">
            </div>
            <ul class="icons_area_wrap">
                <ul>
                    <img src="image/IMITATION_naver/icons_area_mail.png" width="40px" height="40px">
                    <li>메일</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_cafe.png" width="40px" height="40px">
                    <li>카페</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_blog.png" width="40px" height="40px">
                    <li>블로그</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_shopping.png" width="40px" height="40px">
                    <li>쇼핑</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_news.png" width="40px" height="40px">
                    <li>뉴스</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_stock.png" width="40px" height="40px">
                    <li>증권</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_house.png" width="40px" height="40px">
                    <li>부동산</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_map.png" width="40px" height="40px">
                    <li>지도</li>
                </ul>
                <ul>
                    <img src="image/IMITATION_naver/icons_area_other.png" width="40px" height="40px">
                    <li><br></li>
                </ul>
            </ul>
            <div class="body_area_wrap">
                <div class="leftbody_wrap">
                    <div class="popup">
                        popup
                    </div>
                    <div class="news_table_wrap">
                        new table
                    </div>
                    <div class="shopping_table_wrap">
                        shopping table
                    </div>
                    <div class="other_table_wrap">
                        other table
                    </div>
                </div>
                <div class="rightbody_wrap">
                    <div class="login_wrap">
                        <li>더 안전하고 편리하게 이용하세요</li>
                        <button><nav>NAVVER</nav>로그인</button>
                        <ul>
                            <li>아이디 찾기</li><li>|</li><li>비밀번호 찾기</li><li>|</li><li>회원가입</li>
                        </ul>
                    </div>
                    <div class="small_popup_wrap">
                        small popup
                    </div>
                    <div class="weather_wrap">
                        weather
                    </div>
                    <div class="stock_table_wrap">
                        stock table
                    </div>
                    <div class="widget_wrap">
                        widget
                    </div>
                    <div class="last_popup_wrap">
                        last popup
                    </div>
                </div>
            </div>
        </div>
        <footer>
            footer
        </footer>
    </body>
</html>
