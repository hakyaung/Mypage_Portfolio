<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>다양한 선택자 조합하기</title>
    </head>
    <body>
        <strong>div.box{} : </strong>class 속성값이 box인 div 태그<br>
        <strong>section#main : </strong>id 속성값이 main인 section 태그<br>
        <strong>#main.box{} : </strong>id 속성값이 main이고, class 속성값이 box인 요소<br>
        <strong>div:hover button{} : </strong>div 태그에 마우스를 올린(hover) 상태일 때, 해당 div 태그 하위에 있는 button 태그 선택<br>
        <strong>div:hover > button{} : </strong>div 태그에 마우스를 올린(hover) 상태일 때, 해당 div 태그와 자식 관계에 있는 button 태그 선택<br>
    </body>
</html>
