<!-- DTD : 문서형 정의 -->
<!DOCTYPE html>
<!-- 형식 : <태그명 속성명="속성값"> -->
<!-- <html lang="ko"> : 주언어(lang)가 한글(ko)로 된 HTML 문서의 시작 -->
<!-- html : HTML 문서의 시작과 끝 -->
<html lang="ko">
    <!-- head: 문서 정보 정의 -->
    <head>
        <!-- <meta charset="UTF-8"> : HTML 문서에서 허용하는 문자 집합(charset)을 정의하는 메타데이터 태그 -->
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> : 익스플로러(이하IE)의 렌더링 엔질을 강제로 최신 렌더링 엔진으로 지정하는 메타데이터 태그 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> : 기기의 화면 너비에 맞추기 위해 사용하는 메타데이터 태그 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Web Page!</title>
    </head>
    <!-- body : 웹 브라우저에 표시할 내용 -->
    <body>
        <!-- 웹 페이지에 표시할 내용을 적습니다.-->
        <p>나의 첫 번째 웹 페이지</p>
        <p>
            html은 head와 body의 부모<br>
            head와 body는 html의 자식<br>
            head와 body는 형제<br>
        </p>
    </body>
</html>
