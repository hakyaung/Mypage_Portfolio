<!DOCTYPE html>
<!-- 형식 : <태그명 속성명="속성값"> -->
<!-- <html lang="ko"> : 주언어(lang)가 한글(ko)로 된 HTML 문서의 시작 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Web Page!</title>
    </head>
    <body>
        <!-- 웹 페이지에 표시할 내용을 적습니다.-->
        <p>나의 첫 번째 웹 페이지</p>
    </body>
</html>
